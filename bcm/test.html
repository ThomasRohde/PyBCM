<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin: 1rem;
            max-width: 100%;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a202c;
        }

        .card-content {
            padding: 1.5rem;
            overflow: auto;
        }

        svg text {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .bg-white {
            background: white;
        }

        /* Add styles for SVG tooltips */
        .capability-tooltip {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 0.75rem;
            pointer-events: none;
        }

        /* Update tooltip styles */
        title {
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
        }

        /* Tooltip styles */
        svg {
            pointer-events: none; /* Ensure tooltips work on child elements */
        }
        
        g, rect {
            pointer-events: all;
        }

        g:hover, rect:hover {
            /* Reduce delay before tooltip appears */
            transition-delay: 0s;
            transition-duration: 0s;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div id="svg-container"></div>
        </div>
    </div>

    <script>
        // Constants
        const BOX_MIN_WIDTH = 120;
        const BOX_MIN_HEIGHT = 60;
        const HORIZONTAL_GAP = 20;
        const VERTICAL_GAP = 20;
        const PADDING = 30;
        const DEFAULT_TARGET_ASPECT_RATIO = 1.0;
        const LINE_HEIGHT = 16; // Height of each text line
        const PADDING_TOP = 10; // Padding from top of box to text

        // Sample data with descriptions
        const capabilityModel = {"name": "Customer Engagements", "description": "The Customer Engagements domain focuses on effectively managing customer agreements throughout their lifecycle. This includes establishing, maintaining, and monitoring the terms and agreements that define the relationship between the company and its customers. By integrating a structured approach to agreement management, this domain enhances customer satisfaction by ensuring clarity and compliance with mutual expectations.\n\nResource allocation in this domain leverages a combination of skilled personnel, robust processes, and relevant technologies. The effective interaction of these resources ensures the smooth operation of agreement management, leading to improved customer relationships and better service delivery. This holistic management approach also provides a framework to support various customer interactions and engagement strategies, ultimately aligning with the overall business strategy to maximize value for both the organization and its customers.", "children": [{"name": "Customer Agreement Management", "description": "The process of establishing, overseeing, and modifying contracts and agreements with customers, ensuring compliance with regulatory requirements.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Customer Interaction Tracking", "description": "Capturing and analyzing customer interactions across various channels to enhance engagement strategies and inform product offerings.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Customer Preferences Collection", "description": "The process of gathering and storing customer preferences regarding products, communications, and services to tailor offerings.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Complaint Resolution Management", "description": "Managing and resolving customer complaints efficiently to enhance satisfaction and loyalty.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Customer Onboarding", "description": "The process of integrating new customers into the organization's services, ensuring they understand and can efficiently use offered products.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Customer Segmentation", "description": "Dividing the customer base into distinct groups based on shared characteristics to inform targeted marketing and service strategies.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Account Maintenance", "description": "Regular updates and modifications to customer accounts, ensuring data accuracy and compliance with regulatory standards.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Feedback Management", "description": "The systematic collection and analysis of customer feedback to improve products and services.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}, {"name": "Customer Loyalty Programs", "description": "Designing and managing programs that incentivize customer loyalty through rewards, discounts, and exclusive offers.", "children": null, "x": 0, "y": 0, "width": 120, "height": 60}], "x": 0, "y": 0, "width": 120, "height": 60};

        function calculateNodeSize(node) {
            if (!node.children || node.children.length === 0) {
                return {
                    width: BOX_MIN_WIDTH,
                    height: BOX_MIN_HEIGHT
                };
            }

            const childSizes = node.children.map(calculateNodeSize);

            let bestLayout = {
                rows: 1,
                cols: node.children.length,
                width: 0,
                height: 0,
                deviation: Infinity,
                positions: []
            };

            for (let rows = 1; rows <= node.children.length; rows++) {
                const cols = Math.ceil(node.children.length / rows);
                
                let rowHeights = new Array(rows).fill(0);
                let colWidths = new Array(cols).fill(0);
                
                for (let i = 0; i < node.children.length; i++) {
                    const row = Math.floor(i / cols);
                    const col = i % cols;
                    const size = childSizes[i];
                    
                    rowHeights[row] = Math.max(rowHeights[row], size.height);
                    colWidths[col] = Math.max(colWidths[col], size.width);
                }
                
                const gridWidth = colWidths.reduce((a, b) => a + b, 0) + (cols - 1) * HORIZONTAL_GAP;
                const gridHeight = rowHeights.reduce((a, b) => a + b, 0) + (rows - 1) * VERTICAL_GAP;
                
                const totalWidth = gridWidth + 2 * PADDING;
                const totalHeight = gridHeight + 2 * PADDING;
                const aspectRatio = totalWidth / totalHeight;
                const deviation = Math.abs(aspectRatio - DEFAULT_TARGET_ASPECT_RATIO);

                const positions = [];
                let yOffset = PADDING;
                
                for (let row = 0; row < rows; row++) {
                    let xOffset = PADDING;
                    for (let col = 0; col < cols; col++) {
                        const index = row * cols + col;
                        if (index < node.children.length) {
                            positions[index] = {
                                x: xOffset,
                                y: yOffset,
                                width: colWidths[col],
                                height: rowHeights[row]
                            };
                        }
                        xOffset += colWidths[col] + HORIZONTAL_GAP;
                    }
                    yOffset += rowHeights[row] + VERTICAL_GAP;
                }

                if (deviation < bestLayout.deviation) {
                    bestLayout = {
                        rows,
                        cols,
                        width: totalWidth,
                        height: totalHeight,
                        deviation,
                        positions
                    };
                }
            }

            return bestLayout;
        }

        function layoutTree(node, x = 0, y = 0) {
            const layout = calculateNodeSize(node);
            node.x = x;
            node.y = y;
            node.width = layout.width;
            node.height = layout.height;

            if (node.children && node.children.length > 0) {
                node.children.forEach((child, i) => {
                    const pos = layout.positions[i];
                    layoutTree(
                        child,
                        x + pos.x,
                        y + pos.y
                    );
                    child.width = pos.width;
                    child.height = pos.height;
                });
            }

            return node;
        }

        function createSVGElement(tagName, attributes = {}) {
            const element = document.createElementNS("http://www.w3.org/2000/svg", tagName);
            Object.entries(attributes).forEach(([key, value]) => {
                element.setAttribute(key, value);
            });
            return element;
        }

        function wrapText(text, width) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];

            // Create temporary SVG to measure text
            const svg = createSVGElement('svg');
            const tempText = createSVGElement('text', {
                'font-size': '0.875rem',
                'font-family': 'system-ui, -apple-system, sans-serif'
            });
            svg.appendChild(tempText);
            document.body.appendChild(svg);

            for (let i = 1; i < words.length; i++) {
                tempText.textContent = currentLine + ' ' + words[i];
                const textWidth = tempText.getComputedTextLength();

                if (textWidth < width - 20) {  // 20px padding
                    currentLine += ' ' + words[i];
                } else {
                    lines.push(currentLine);
                    currentLine = words[i];
                }
            }
            lines.push(currentLine);

            document.body.removeChild(svg);
            return lines;
        }

        function renderNode(node) {
            const group = createSVGElement("g");

            // Add tooltip to group
            if (node.description) {
                const groupTitle = createSVGElement("title");
                groupTitle.textContent = `${node.name}\n${node.description}`;
                group.appendChild(groupTitle);
            }

            const rect = createSVGElement("rect", {
                x: node.x,
                y: node.y,
                width: node.width,
                height: node.height,
                fill: node.children?.length ? "#f8fafc" : "#fff",
                stroke: "#475569",
                "stroke-width": "1",
                rx: "4"
            });
            
            // Add same tooltip to rectangle
            if (node.description) {
                const rectTitle = createSVGElement("title");
                rectTitle.textContent = `${node.name}\n${node.description}`;
                rect.appendChild(rectTitle);
            }
            
            group.appendChild(rect);

            // Wrap text and create multiple text lines
            const lines = wrapText(node.name, node.width);
            const totalTextHeight = lines.length * LINE_HEIGHT;
            const startY = node.children?.length ? 
                node.y + PADDING_TOP : 
                node.y + (node.height - totalTextHeight) / 2;

            lines.forEach((line, index) => {
                const text = createSVGElement("text", {
                    x: node.x + node.width / 2,
                    y: startY + (index * LINE_HEIGHT),
                    "text-anchor": "middle",
                    "dominant-baseline": "hanging"
                });
                text.textContent = line;
                group.appendChild(text);
            });

            if (node.children) {
                node.children.forEach(child => {
                    group.appendChild(renderNode(child));
                });
            }

            return group;
        }

        function init() {
            const layoutedTree = layoutTree(JSON.parse(JSON.stringify(capabilityModel)));
            
            const svg = createSVGElement("svg", {
                width: layoutedTree.width + 40,
                height: layoutedTree.height + 40,
                viewBox: `0 0 ${layoutedTree.width + 40} ${layoutedTree.height + 40}`,
                class: "bg-white"
            });

            svg.appendChild(renderNode(layoutedTree));
            document.getElementById("svg-container").appendChild(svg);
        }

        // Initialize when the page loads
        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
